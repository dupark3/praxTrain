<!--admin.html-->

{% extends "base.html" %}
{% block title %}PraxTrain Admin Page{% endblock %}

{% block body %}
<table border = 1>
   <thead>
      <td>ID</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Confirmed</td>
   </thead>
   
   {% for row in rows %}
      <tr>
         <td>{{row[0]}}</td>
         <td>{{row[1]}}</td>
         <td>{{row[2]}}</td>
         <td>{{row[3]}}</td>
         <td>{{row[4]}}</td>    
      </tr>
   {% endfor %}
</table>

<a href = "/">Go back to home page</a>
{% endblock %}
