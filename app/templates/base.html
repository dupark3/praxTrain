<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- FontAwesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}?v=1.5">
  <meta name="google-site-verification" content="ACz1lCWuBnb9e4pmT5elDKr5A2xds0W78wMQNNeKEMA" />

  <!--favicon-->
  <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}?v=1.5"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="navbar">
      <div class="navbar-items">
        
        <div class="navbar-link navbar-link-toggle">
          <i class="fas fa-bars"></i>
        </div> <!-- Hidden in desktop view -->

        <div class="navbar-link navbar-item">
          <a href="/">Home</a>
        </div>
        <div class="navbar-link navbar-item">
          <a href="/about">About</a>
        </div>
        <div class="navbar-link navbar-item">
          <a href="/#today-header">Today</a>
        </div>
        <div class="navbar-link navbar-item">
          <a href="/recent">Recent</a>
        </div>
        <div id="navbar-subscribe" class="navbar-link navbar-item">
          <a class="myBtn">Subscribe</a>
        </div>

      </div>
    </div> <!--navbar-->

    <div class="hero">
      
      <div class="hero-logo fade">
        <a href="/" id="logo">
          <img id="logo-image" src="{{url_for('static', filename='praxlogo.png')}}?v=1.5"/>
        </a>
      </div>
      
      <div class="hero-phrase fade">
        <h2>Praxis(n): a theory that is put into practice</h2>
      </div>
    </div>
    
  
  {% block body %}
  {% endblock %}
  
  <div class="footer">
    <div class="footer-items">
        <p>Â© PraxTrain 
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
        </p>
        <a href="/about" class="right-align">about</a>
        <a href="/contact">contact</a>
    </div>
  </div>

  <script src="{{url_for('static', filename='scripts.js')}}?v=1.5"></script>
</body>
</html>
